<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../JS/scripts.js"></script>
  </head>
  <body>

    <div class="overlay" id="overlay"></div>

    <!-- Popup adicionar dispositivo-->
    <div class="popup-scan" id="popup-scan">
      <p class="text-wrapper">Leia o código QR do dispositivo que deseja adicionar</p>
      <div class="overlap-group">
        <img class="m-quina-de-lavar" src="https://c.animaapp.com/mBTA9CBI/img/m-quina-de-lavar--1-1@2x.png" />
        <div class="ellipse"></div>
      </div>
      <img class="image" src="https://c.animaapp.com/mBTA9CBI/img/image-19-1@2x.png" style="cursor: pointer;" onclick="fecharPopupScan()"/>
      <button class="round-button" onclick="adicionar()"></button>
    </div>

    <div class="component">
      <div class="overlap-group">
        <div class="rectangle"></div>
        <img class="loader" src="https://c.animaapp.com/MVi47ZBx/img/loader-1-1.gif" />
        <div class="text-wrapper">Verificando compatibilidade do dispositivo</div>
      </div>
    </div>

    <div class="popup-scan-conluida">
      <div class="overlap-group">
        <img class="image" src="https://c.animaapp.com/L5sudHja/img/image-17-1@2x.png" />
        <div class="text-wrapper">Dispositivo adicionado com sucesso!</div>
      </div>
    </div>


    <div class="iphone-pro-max">
      <div class="div">
        <div class="group">
          <div class="time">9:41</div>
          <div class="right-side">
            <img class="statusbar-battery" src="https://c.animaapp.com/gBEVNls7/img/-statusbar-battery@2x.png" />
            <img class="wifi" src="https://c.animaapp.com/gBEVNls7/img/wifi@2x.png" />
            <img class="icon-mobile-signal" src="https://c.animaapp.com/gBEVNls7/img/icon---mobile-signal@2x.png" />
          </div>
        </div>
        <div class="overlap">
          <div class="overlap-group">
            <div class="rectangle"></div>


            <div class="frame" style="overflow-y: auto; height: 270px;">


              <div class="group-button" style="cursor: pointer;" onclick="window.location.href ='../Luz1/index.html';">
                <div class="div-2">
                  <div class="rectangle-2"></div>
                  <img class="lamp" src="https://c.animaapp.com/gBEVNls7/img/lamp-3@2x.png" />
                  <div class="text-wrapper">Luz 1</div>
                  <div class="group-2">
                    <div class="text-wrapper-2">Connected</div>
                    <div class="ellipse"></div>
                  </div>
                </div>
              </div>

              <div class="group-button" style="cursor: pointer;" onclick="window.location.href ='../maquina_lavar/index.html';">
                <div class="div-2">
                  <div class="overlap-group-2">
                    <div class="overlap-group-3">
                      <div class="m-quina-de-lavar">Máquina <br />de lavar</div>
                      <img class="maquina-de-lavar" src="https://c.animaapp.com/gBEVNls7/img/maquina-de-lavar-1@2x.png" />
                    </div>
                    <div class="group-3">
                      <div class="text-wrapper-2">Connected</div>
                      <div class="ellipse"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="group-button" style="cursor: pointer;" onclick="window.location.href ='../Luz2/index.html';">
                <div class="div-2">
                  <div class="rectangle-2"></div>
                  <img class="lamp" src="https://c.animaapp.com/gBEVNls7/img/lamp-3@2x.png" />
                  <div class="text-wrapper">Luz 2</div>
                  <div class="group-2">
                    <div class="text-wrapper-2">Connected</div>
                    <div class="ellipse"></div>
                  </div>
                </div>
              </div>
              <div class="group-button" style="cursor: pointer;" onclick="window.location.href ='../Ar_condicionado/AC.html';">
                <div class="div-2">
                  <div class="overlap-group-2">
                    <div class="text-wrapper-3">A/C</div>
                    <div class="group-4">
                      <div class="text-wrapper-2">Connected</div>
                      <div class="ellipse"></div>
                    </div>
                    <img class="air-conditioner" src="https://c.animaapp.com/gBEVNls7/img/air-conditioner-1@2x.png" />
                    <div class="div-wrapper"><div class="text-wrapper-4">20°C</div></div>
                  </div>
                </div>
              </div>
            </div>

            
            <img class="subtract" src="https://c.animaapp.com/gBEVNls7/img/subtract@2x.png" />
            <div class="ellipse-2" style="cursor: pointer;"></div>
            <img class="scanner-button" style="cursor: pointer;" src="https://c.animaapp.com/gBEVNls7/img/scanner---button@2x.png" onclick="abrirPopupScan()"/>
            <div class="group-5">
              <div class="frame-2">
                <img class="img" style="cursor: pointer;" src="https://c.animaapp.com/gBEVNls7/img/home---button@2x.png" onclick="window.location.href ='../Homepage/homepage.html';"/>
                <img class="img" style="cursor: pointer;" onclick="window.location.href ='../suporte/index.html';" src="https://c.animaapp.com/gBEVNls7/img/responsive@2x.png" />
              </div>
              <div class="frame-3">
                <img
                  class="notifications-icon"
                  style="cursor: pointer;"
                  src="https://c.animaapp.com/C2GzRNbM/img/notifications-icon-1791x2048-rk2vz974-1@2x.png"  onclick="window.location.href ='../Notificacoes/notificacoes.html';"
                />
                <img class="img" style="cursor: pointer;" src="https://c.animaapp.com/C2GzRNbM/img/user@2x.png" onclick="window.location.href ='../perfil/perfil.html';"/>
              </div>
            </div>
          </div>
          <div class="overlap-2">
            <div class="rectangle-3"></div>
            <div class="group-6">
              <div class="text-wrapper-5">Connected</div>
              <div class="ellipse-3"></div>
            </div>
            <div class="setup-luz-cozinha">
              <div class="text-wrapper-6">ON</div>
              <div class="ceiling-lamp-wrapper">
                <img class="ceiling-lamp" src="https://c.animaapp.com/gBEVNls7/img/ceiling-lamp-2-1@2x.png" />
              </div>
              <div class="overlap-3">
                <div class="group-7">
                  <img class="right-arrow" src="https://c.animaapp.com/gBEVNls7/img/right-arrow-1-1@2x.png" />
                  <img class="right-arrow-2" src="https://c.animaapp.com/gBEVNls7/img/right-arrow-2-1@2x.png" />
                  <img class="right-arrow-3" src="https://c.animaapp.com/gBEVNls7/img/right-arrow-3-1@2x.png" />
                </div>
                <div class="botao-button">
                  <img class="img-2" src="https://c.animaapp.com/gBEVNls7/img/lamp-5@2x.png" />
                </div>
                <div class="botao">
                  <img class="img-2" src="https://c.animaapp.com/gBEVNls7/img/ceiling-lamp-1-1@2x.png" />
                </div>
              </div>
              <div class="group-8">
                <div class="brilho-geral-do">Brilho Geral do <br />Compartimento</div>
                <div class="text-wrapper-7">10%</div>
              </div>
              <div class="img-wrapper">
                <img class="group-9" src="https://c.animaapp.com/gBEVNls7/img/group-44-1@2x.png" />
              </div>
              <div class="line-wrapper">
                <img class="line" src="https://c.animaapp.com/gBEVNls7/img/line-3-1@2x.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-8">Cozinha</div>
        <img class="frame-button" src="https://c.animaapp.com/gBEVNls7/img/frame-9---button-1@2x.png" onclick="goBack()" style="cursor: pointer;"/>
      </div>
    </div>
  </body>
</html>
