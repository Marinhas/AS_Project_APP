<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="../JS/scripts.js"></script>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <div class="popup-confirmao-do" id="popup-confirmao-do">
    <div class="group" id="voltar-button">
      <div class="overlap-group" style="cursor: pointer;"><div class="text-wrapper">Voltar</div></div>
    </div>
    <div class="overlap-wrapper" id="colocar-lavar-button" style="cursor: pointer;">
      <div class="overlap-group"><div class="div">Colocar a lavar</div></div>
    </div>
    <p class="p">Tem a certeza que pretende selecionar este programa?</p>
  </div>

  <div class="iphone-pro-max">
    <div class="div">
      <div class="group">
        <div class="time">9:41</div>
        <div class="right-side">
          <img class="statusbar-battery" src="https://c.animaapp.com/eyYLRydn/img/-statusbar-battery@2x.png" />
          <img class="wifi" src="https://c.animaapp.com/eyYLRydn/img/wifi@2x.png" />
          <img class="icon-mobile-signal" src="https://c.animaapp.com/eyYLRydn/img/icon---mobile-signal@2x.png" />
        </div>
      </div>
      <div class="overlap">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <img class="subtract" src="https://c.animaapp.com/eyYLRydn/img/subtract@2x.png" />
          <div class="ellipse"></div>
          <div class="group-2">
            <div class="frame">
              <img class="img" style="cursor: pointer;" onclick="window.location.href = '../Homepage/homepage.html';" src="https://c.animaapp.com/eyYLRydn/img/home---button@2x.png" />
              <img class="img" style="cursor: pointer;" onclick="window.location.href ='../suporte/index.html';" src="https://c.animaapp.com/eyYLRydn/img/responsive@2x.png" />
            </div>
            <div class="frame-2">
              <img
                class="notifications-icon"
                style="cursor: pointer;"
                onclick="window.location.href = '../Notificacoes/notificacoes.html';"
                src="https://c.animaapp.com/eyYLRydn/img/notifications-icon-1791x2048-rk2vz974-1---button@2x.png"
              />
              <img class="img" style="cursor: pointer;" onclick="window.location.href = '../perfil/perfil.html';" src="https://c.animaapp.com/eyYLRydn/img/user---button@2x.png" />
            </div>
          </div>
          <div class="opcao-button" style="cursor: pointer;" onclick="selectProg()">
            <div class="overlap-group-2">
              <img class="right-arrow" src="https://c.animaapp.com/eyYLRydn/img/right-arrow-2@2x.png" />
              <img class="image" src="https://c.animaapp.com/eyYLRydn/img/image-17-1@2x.png" />
              <div class="text-wrapper">Lavagem rápida</div>
            </div>
          </div>
          <div class="overlap-wrapper" style="cursor: pointer;" onclick="selectProg()">
            <div class="overlap-group-2">
              <img class="image-2" src="https://c.animaapp.com/eyYLRydn/img/image-17-1@2x.png" />
              <div class="text-wrapper-2">Eco</div>
              <img class="right-arrow-2" src="https://c.animaapp.com/eyYLRydn/img/right-arrow-2@2x.png" />
            </div>
          </div>
          <div class="overlap-group-wrapper" style="cursor: pointer;" onclick="selectProg()">
            <div class="overlap-group-2">
              <div class="text-wrapper-3">Tecidos delicados</div>
              <img class="right-arrow-3" src="https://c.animaapp.com/eyYLRydn/img/right-arrow-2@2x.png" />
              <img class="image" src="https://c.animaapp.com/eyYLRydn/img/image-17-1@2x.png" />
            </div>
          </div>
        </div>
        <div class="div-wrapper" style="cursor: pointer;" onclick="selectProg()">
          <div class="overlap-group-2">
            <img class="image-3" src="https://c.animaapp.com/eyYLRydn/img/image-17-1@2x.png" />
            <div class="text-wrapper-4">Tecidos sintéticos</div>
            <img class="right-arrow-4" src="https://c.animaapp.com/eyYLRydn/img/right-arrow-2@2x.png" />
          </div>
        </div>
      </div>
      <div class="text-wrapper-5">Configurar programa</div>
      <div class="overlap-2">
        <img class="maquina-de-lavar" src="https://c.animaapp.com/eyYLRydn/img/maquina-de-lavar-1@2x.png" />
        <div class="group-3">
          <div class="text-wrapper-6">Connected</div>
          <div class="ellipse-2"></div>
        </div>
      </div>
      <div class="opcao-button-2" style="cursor: pointer;" onclick="selectProg()">
        <div class="overlap-group-2">
          <div class="text-wrapper-7">Algodão</div>
          <img class="image-4" src="https://c.animaapp.com/eyYLRydn/img/image-17-1@2x.png" />
          <img class="right-arrow-5" src="https://c.animaapp.com/eyYLRydn/img/right-arrow-2@2x.png" />
        </div>
      </div>
      <img class="frame-button" src="https://c.animaapp.com/eyYLRydn/img/frame-9---button-1@2x.png" style="cursor: pointer;" onclick="goBack()" />
      <div class="text-wrapper-8">Selecione um programa:</div>
    </div>
  </div>

</body>
</html>
